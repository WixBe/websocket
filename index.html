<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="client.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Socket.IO Client</h1>
        
        <div class="connection-panel">
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="Enter server URL (e.g., http://localhost:8080/chat)" value="http://localhost:8080/chat">
                <button id="connectButton">Connect</button>
                <button id="disconnectButton" disabled>Disconnect</button>
            </div>
            <div id="status" class="connection-status disconnected">Not Connected</div>
        </div>
        
        <div class="message-container">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendButton" disabled>Send</button>
                <button id="clearButton">Clear Log</button>
            </div>
            
            <div id="messages"></div>
        </div>
        
    </div>
</body>
</html>
